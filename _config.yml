# Jekyll Configuration for GitHub Pages

# Site settings
title: Your Blog Title
description: Migrated from WordPress to GitHub
author: Your Name
email: your-email@example.com

# Build settings
markdown: kramdown
theme: minima

# Permalink structure (WordPress-style)
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - migrate.sh
  - wordpress_to_github.py
  - requirements.txt

# Include
include:
  - _posts

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false

# Social links (optional)
github_username: yourusername
twitter_username: yourusername

# Google Analytics (optional)
# google_analytics: UA-XXXXXXXX-X

# Disqus comments (optional)
# disqus:
#   shortname: your-disqus-shortname
